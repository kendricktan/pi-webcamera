<html>
	<head>
		<!-- jQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="chrome-extension://kajfghlhfkcocafkcjlajldicbikpgnp/catcher.js"><!-- script injected by Request Maker --></script>
		<!-- CSS -->
		<link rel="stylesheet" href="css/normalize.css">
	    <link rel="stylesheet" href="css/skeleton.css">
	    <link rel="stylesheet" href="css/table.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="nine columns" style="margin-top: 25px">
					<img id="bg" src="{{ url_for('video_feed') }}"/>
				</div>
				<div class="three columns">
					<div id="myTable">
					</div>
				</div>
			</div>

		</div>
			<script>

			$.get('log.csv', function(data) {
				var html = '<table class="table table-bordered">';
				html += '<tr><td>Person detected at</tr></td>'
				var rows = data.split("\n");
				rows.forEach( function getvalues(ourrow) {
					html += "<tr>";
					var columns = ourrow.split(",");
					if (columns[0] != ''){
						html += "<td>" + columns[0] + "</td>";
					}
					html += "</tr>";
				})
				html += "</table>";
				$('#myTable').append(html);
			});
		</script>
	</body>
</html>
